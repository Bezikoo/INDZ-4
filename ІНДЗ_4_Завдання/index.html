<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації</title>
</head>
<body>
    <main class="main__content">

        <div class="user__info">
            <h1 class="user__title">Реєстрація</h1>
            <h2 class="user__subtitle">Заповніть форму</h2>
            <input type="text" class="user__name" placeholder="Введіть ваше ім'я">
            <input type="text" class="user__email" placeholder="Введіть ваш e-mail">
            <input type="text" class="user__age" placeholder="Введіть ваш вік">


            <button class="button__upload">Зареєструватися</button>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
